{% extends "auctions/layout.html" %}

{% block body %}
<!-- Get error message(s) -->
{% if message %}
<div class="message">{{ message }}</div>
{% endif %}
    <h2>Create listing</h2>

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input required autofocus class="form-control" type="text" name="item" placeholder="Name">
        </div>
        <div class="form-group">
            <input required class="form-control" type="text" name="desc" placeholder="Description">
        </div>
        <div class="form-group">
            <input autofocus required class="form-control" type="number" name="bid" placeholder="Price">
        </div>
        <div class="form-group">
            <input class="form-control" type="url" name="url" placeholder="Link to photo">
        </div>
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="category" placeholder="Category">
        <input class="btn btn-primary" type="submit" value="Create">
    </form>

{% endblock %}
