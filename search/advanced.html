<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav>
            <a href="image.html">Image Search</a>
            <a href="index.html">Google Search</a>
        </nav>
        <h3>Find pages with...</h3>
        <form action="https://www.google.com.ng/search">
            <p>all these words:</p> <input type="text" name="as_q" autofocus autocomplete="off">
            <p>this exact word or phrase:</p> <input type="text" name="as_epq">
            <p>any of these words:</p> <input type="text" name="as_oq">
            <p>none of these words:</p> <input type="text" name="as_eq">
            <input type="submit" value="Advanced Search">
        </form>
    </body>
</html>
